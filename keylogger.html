<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Keylogger - Hackers Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1>Create a Keylogger</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="missions.html">Missions</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <section class="mission-section">
        <h2>Create a keylogger to earn 110,000 XP!</h2>
        <form id="keylogger-form" action="/keylogger" method="POST" enctype="multipart/form-data">
            <label for="keylogger-file">Upload Keylogger File (.exe or .bat):</label>
            <input type="file" id="keylogger-file" name="keylogger-file" accept=".exe,.bat" required>
            <button type="submit" class="cta-button">Submit Keylogger</button>
        </form>
        <p id="cooldown-message"></p>
    </section>

    <footer>
        <p>&copy; 2024 Hackers Hub. All Rights Reserved.</p>
    </footer>

    <script src="xp_system.js"></script>
    <script>
        const missionKey = 'keylogger';
        const xpReward = 110000;

        // Check if mission is in cooldown
        if (isMissionInCooldown(missionKey)) {
            document.getElementById('cooldown-message').innerText = "Mission is on cooldown. Try again in 24 hours.";
            document.getElementById('keylogger-form').style.display = 'none'; // Hide form
        }

        // Handle form submission
        document.getElementById('keylogger-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Keylogger created successfully!');
            completeMission(missionKey, xpReward); // Complete the mission and reward XP
        });
    </script>
</body>
</html>
