<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Keylogger - Hackers Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create a Keylogger</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="missions.html">Missions</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <section class="mission-section">
        <h2>Submit Your Keylogger File (.exe or .bat)</h2>
        <form id="keylogger-form" action="/keylogger" method="POST" enctype="multipart/form-data">
            <label for="keylogger-file">Upload Keylogger:</label>
            <input type="file" id="keylogger-file" name="keylogger-file" accept=".exe,.bat" required>
            <button type="submit" class="cta-button">Submit Keylogger</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hackers Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('keylogger-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Keylogger created successfully! You earned 110,000 XP.');
            completeMission('keylogger'); // Mark mission as completed
            window.location.href = 'missions.html';
        });
    </script>
</body>
</html>
