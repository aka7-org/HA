<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracking - Hackers Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1>Password Cracking</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="missions.html">Missions</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <section class="mission-section">
        <h2>Crack a password to earn 200,000 XP!</h2>
        <form id="password-crack-form" action="/password_crack" method="POST">
            <label for="target-hash">Target Hash:</label>
            <input type="text" id="target-hash" name="target-hash" placeholder="Enter Hash to Crack" required>
            <button type="submit" class="cta-button">Submit & Crack Password</button>
        </form>
        <p id="cooldown-message"></p>
    </section>

    <footer>
        <p>&copy; 2024 Hackers Hub. All Rights Reserved.</p>
    </footer>

    <script src="xp_system.js"></script>
    <script>
        const missionKey = 'password';
        const xpReward = 200000;

        // Check if mission is in cooldown
        if (isMissionInCooldown(missionKey)) {
            document.getElementById('cooldown-message').innerText = "Mission is on cooldown. Try again in 24 hours.";
            document.getElementById('password-crack-form').style.display = 'none'; // Hide form
        }

        // Handle form submission
        document.getElementById('password-crack-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Password cracked successfully!');
            completeMission(missionKey, xpReward); // Complete the mission and reward XP
        });
    </script>
</body>
</html>
